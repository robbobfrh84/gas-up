<head>
  <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="gas-db_v1.0.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/loading.css">
  <link rel="stylesheet" href="css/header.css">
</head>
<body>

  <header alt="gas CRUD">
    • Google Sheets - Data Storage • <br>
    <div class="inline-block title-letter title-letter-C">C</div>
    <div class="inline-block title-letter title-letter-R">R</div>
    <div class="inline-block title-letter title-letter-U">U</div>
    <div class="inline-block title-letter title-letter-D">D</div>
    <br>
    • A P I •
  </header>

  <div id="loader">
    <div class="loading-container">
      <div class="loading"></div>
    </div>
  </div>

  <nav style="float:right;">
    <a href="https://docs.google.com/spreadsheets/d/1raeRyzjpuNWr4rfyflYQ98HJQIE0YpekfTQN3DQJKCg/edit#gid=350899621" target="_blank">Active Google Sheet</a>
  </nav>

  <h2> <u> Get all the sheets: </u> </h2>

  <button class="get" onclick="api('READ', 'all')">
    READ sheets
  </button> <code>api('READ', 'all')</code>

  <hr>

  <h2> <u> Create a new sheet: </u> </h2>

  <button class="create" onclick="api('CREATE', 'sheet')">
    CREATE sheet
  </button>
  <input placeholder="...new sheet name" id="sheetname">

  <section id="newSheetKeys"></section>

  &nbsp;
  <button onclick="addKey()" class="btn2">
    + Add Key
  </button>

  <br>

  <code>
    api('CREATE', 'sheet')
  </code>

  <hr>

  <section id="sheetsContainer"></section>

  <script src="main.js"></script>
  <script src="sheets.js"></script>
